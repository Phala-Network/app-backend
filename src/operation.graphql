query stakePoolList(
  $take: Int
  $orderBy: StakePoolOrderByInput
  $skip: Int
  $where: StakePoolWhereInput
) {
  stakePoolList(take: $take, skip: $skip, orderBy: $orderBy, where: $where) {
    totalCount
    list {
      ...StakePoolFields
    }
  }
}

fragment StakePoolFields on StakePool {
  pid
  ownerAddress
  commission
  ownerReward
  cap
  rewardAcc
  totalShares
  totalStake
  releasingStake
  freeStake
  commissionRatio
  usedStake
  stakersCount
  workersCount
  miningWorkersCount
  apr
}

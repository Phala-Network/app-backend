overwrite: true
schema: 'src/generated/schema.graphql'
documents: 'src/operation.graphql'
generates:
  codegen/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher: graphql-request
      scalars:
        Decimal: string
        BigInt: string

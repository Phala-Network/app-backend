overwrite: true
schema: 'src/generated/schema.graphql'
documents: 'src/operation.graphql'
generates:
  codegen/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - add:
          content:
            - '/* eslint-disable */'
            - "/* This file is generated by graphql-codegen, don't edit it directly. */"
    config:
      fetcher: graphql-request
      scalars:
        Decimal: string
        BigInt: string
